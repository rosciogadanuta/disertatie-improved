<div class="background w-full h-full flex items-center justify-center">
  <div class="w-3/4 h-3/4 rounded-xl bg-orange-50/90 flex flex-col overflow-auto overflow-auto ">
    <app-nav-bar></app-nav-bar>
    <mat-spinner class="m-auto" *ngIf="isLoading"></mat-spinner>
    <div class="flex flex-wrap">
      <div *ngFor="let book of books">
        <app-book [book]="book"></app-book>
      </div>
    </div>
  </div>
</div>
